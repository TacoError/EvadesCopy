<!DOCTYPE html>
<head>
    <title>Evades</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
</head>
<body>
    <style>
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
            pointer-events: none;
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>

    <div id="overlay">
        <h1 style="color: white; text-align: center;"></h1>
    </div>
    <div id="login">
        <input id="username" placeholder="username"><br>
        <input id="password" placeholder="password" type="password"><br>
        <button onclick="register()">Register</button><button onclick="login()">Login</button><br>
        <select id="heroes">
        </select><br>
        <p1 id="response"></p1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <script src="https://unpkg.com/notepack.io@2.3.0/dist/notepack.min.js"></script>

    <script src="js/interpolate.js"></script>
    <script src="js/evadesCanvas.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/game.js"></script>
    <script src="js/login.js"></script>
</body>
